<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Trello Board</title>
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="general.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;500;700&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comic+Neue&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header1">
            <div class="left">
                <button class="home"><span class="material-icons">home</span></button>
                <div class="leftdiv">
                    <button class="board"><span class="material-symbols-outlined">
                        lists
                        </span>
                        <button class="board">Boards</button>
                    </button>
                </div>
                <input class="leftinput" type="text">
            </div>
            <div class="middle">Tralala</div>
            <div class="right">
                <button class="plus">+</button>
                <button class="plus"><span class="material-symbols-outlined">
                    person
                    </span></button>
            </div>
        </div>
        <div class="header2">
            <div class="front">Frontend Training</div>
            <div class="rightdiv">
                <button class="three"><span class="material-symbols-outlined">
                    more_vert
                    </span>
                    <button class="menu">Show menu</button>
                </button>
            </div>
        </div>
        <div class="lists">
            <div class="list">
                <div class="listheader">
                    <div>To Do</div>
                    <span class="dots">...</span>
                </div>
                <div class="todoele">
                    <input type="text" value="Learn HTML">
                    <button class="pen">
                        <span class="material-symbols-outlined">
                            edit
                            </span>
                    </button>   
                </div>
                <div class="todoele">
                    <input type="text" value="Learn CSS">
                    <button class="pen">
                        <span class="material-symbols-outlined">
                            edit
                            </span>
                    </button>   
                </div>
                <div class="todoele">
                    <input type="text" value="Learn JavaScript">
                    <button class="pen">
                        <span class="material-symbols-outlined">
                            edit
                            </span>
                    </button>   
                </div>
                <p>+Add another card</p>
            </div>
            <div class="list">
                <div class="listheader">
                    <div>Doing</div>
                    <span>...</span>
                </div>
                <input type="text" value="Prepare resume">
                <textarea rows="3" class="area" placeholder="Enter a title for this card..."></textarea>   
                <div class="CARD">
                    <button class="add">Add Card</button>
                    <button class="x"><span class="material-icons">close</span></button>
                </div>
                
            </div>
            <div class="list">
                <div class="listheader">
                    <div>Testing/Verifying</div>
                    <span>...</span>
                </div>
                <input type="text" value="Twitter app frontend">
                <p>+Add another card</p>
            </div>
            <div class="list">
                <div class="listheader">
                    <div>Deploying</div>
                    <span>...</span>
                </div>
                <input type="text" value="Twitter app frontend">
                <p>+Add another card</p>
            </div>
            <div class="list">
                <div class="listheader">
                    <div>Done</div>
                    <span>...</span>
                </div>
                <p>+Add card</p>
            </div>
            <div class="list">
                <p>+Add another list</p>
            </div>
            <div class="list">
                <textarea rows="2" class="area" placeholder="Enter list title..."></textarea>   
                <div class="CARD">
                    <button class="add">Add List</button>
                    <button class="x"><span class="material-icons">close</span></button>
                </div>
            </div>
        </div>
    </body>
</html>
